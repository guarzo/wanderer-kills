name: CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18.4"
          otp-version: "27.0"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-27.0-1.18.4-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-27.0-1.18.4-
            ${{ runner.os }}-mix-27.0-
            ${{ runner.os }}-mix-
            
      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt_cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-27.0-1.18.4-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-27.0-1.18.4-
            ${{ runner.os }}-plt-27.0-
            ${{ runner.os }}-plt-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo
        
      - name: Create PLTs directory
        if: steps.plt_cache.outputs.cache-hit != 'true'
        run: mkdir -p priv/plts

      - name: Run Dialyzer
        run: mix dialyzer --halt-exit-status

      - name: Run tests with coverage
        run: mix test --max-failures=1 --partitions=4
        
      - name: Generate coverage report
        run: mix test.coverage.ci
        
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover/

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    # Run on push to main or on version tags
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to get all tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get current version tag
        id: get_tag
        run: |
          # Get the current tag on this commit
          CURRENT_TAG=$(git describe --exact-match --tags HEAD 2>/dev/null || echo "")
          echo "CURRENT_TAG=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current tag: $CURRENT_TAG"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: guarzo/wanderer-kills
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=raw,value=${{ steps.get_tag.outputs.CURRENT_TAG }},enable=${{ steps.get_tag.outputs.CURRENT_TAG != '' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: docker
    runs-on: ubuntu-latest
    # Run when a tag is pushed directly OR when docker job runs on main with a tag
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Check for version tag
        id: check_tag
        run: |
          # Get the current tag on this commit
          CURRENT_TAG=$(git describe --exact-match --tags HEAD 2>/dev/null || echo "")
          if [[ "$CURRENT_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "VERSION=$CURRENT_TAG" >> $GITHUB_OUTPUT
            echo "HAS_VERSION_TAG=true" >> $GITHUB_OUTPUT
            echo "Found version tag: $CURRENT_TAG"
          else
            echo "HAS_VERSION_TAG=false" >> $GITHUB_OUTPUT
            echo "No version tag found on current commit"
          fi
          
      # Skip remaining steps if no version tag
      - name: Exit if no version tag
        if: steps.check_tag.outputs.HAS_VERSION_TAG != 'true'
        run: |
          echo "No version tag found, skipping release creation"
          exit 0

      - name: Get version from tag
        id: get_version
        if: steps.check_tag.outputs.HAS_VERSION_TAG == 'true'
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ steps.check_tag.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        if: steps.check_tag.outputs.HAS_VERSION_TAG == 'true'
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog between tags
          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.HAS_VERSION_TAG == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this release
            
            ${{ steps.release_notes.outputs.CHANGELOG }}
            
            ## Docker Image
            
            ```bash
            docker pull guarzo/wanderer-kills:${{ steps.get_version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Auto-tag on merge to main (optional)
  auto-tag:
    name: Auto Tag on Merge
    runs-on: ubuntu-latest
    # Only run on direct push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip-tag]')
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version will be: $NEW_VERSION"

      - name: Create and push tag
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git tag -a ${{ steps.version.outputs.NEW_VERSION }} -m "Release ${{ steps.version.outputs.NEW_VERSION }}"
          git push origin ${{ steps.version.outputs.NEW_VERSION }}